<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="loading-overlay">
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="loading-text">Loading Globe...</div>
    </div>
    <div id="drag-hint" class="visible">
        <div class="hint-text">
            <div class="hint-icon">
                <svg width="32" height="32" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Center point where all arrows connect -->
                    <circle cx="14" cy="14" r="1" fill="currentColor"/>
                    
                    <!-- Top-right arrow (45째) -->
                    <path d="M14 14L20 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M17 8L20 8L20 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    
                    <!-- Bottom-right arrow (135째) -->
                    <path d="M14 14L20 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M20 17L20 20L17 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    
                    <!-- Bottom-left arrow (225째) -->
                    <path d="M14 14L8 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M11 20L8 20L8 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    
                    <!-- Top-left arrow (315째) -->
                    <path d="M14 14L8 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M8 11L8 8L11 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <span>Spin the world with your cursor</span>
        </div>
    </div>
    <div id="countryCard">
        <img id="countryImage" src="static/CountryCards/Australia.png" alt="Country Image" />
        <button id="countryButton" class="invisible-button"></button>
        <button id="closeButton" class="close-button"></button>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
</body>
</html>
