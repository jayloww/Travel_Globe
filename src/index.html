<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="corner-icon">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
    </div>
    <div id="loading-overlay">
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="loading-text">Loading Globe...</div>
    </div>
    <div id="countryCard">
        <img id="countryImage" src="static/CountryCards/Australia.png" alt="Country Image" />
        <button id="countryButton" class="invisible-button"></button>
        <button id="closeButton" class="close-button"></button>
    </div>
    <div id="rotation-icon-container">
        <img id="rotation-icon" src="/RotationIcon.png" alt="Rotation Icon" />
        <div id="rotation-text">Click and Drag to explore the World</div>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
</body>
</html>
